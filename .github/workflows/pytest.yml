name: tests
on:
  pull_request:
    branches:
    - '*'
  push:
    branches:
    - main

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v3
      - uses: astral-sh/setup-uv@v2
        with:
          version: "0.4.8"
              
      - name: Run tests
        run: |
          UV_PYTHON=${{ matrix.python-version }} uv run --with-editable .[test] pytest